<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Index</title>
    <base href="/" />
  </head>

  <body>
    <div id="root" class="root">
      <header class="header-nav">
        <a id="a-link" class="header-nav__link" href="/about">ABOUT</a>
      </header>
      <main class="page-main">
        <div class="recently">
          <h3 class="recently__title">Recenly played</h3>
          <div class="recently__list">
            <div class="recently-list__item author-box">
              <img class="author-box__photo" src="https://en.padverb.com/img/faces/tim.ferriss@1x.jpg" alt="фото автора">
              <span class="author-box__name">Tim Ferris</span>
            </div>
            <a id="a-link" href="/artist">Artist</a>
          </div>
        </div>

      </main>
      
    </div>
    <div id="player" class="player">
      <div id="player-controls" class="player-controls">
        <div class="player-controls__track-info track-info">
          <img class="track-info__img" src="https://en.padverb.com/img/faces/tim.ferriss@1x.jpg" alt="фото автора">
          <div class="track-info__info">
            <span class="track-info__info-name">Interview with Vitalik Buterin</span>
            <span class="track-info__info-artist">Tim Ferriss</span>
          </div>
        </div>
        <div class="player-controls__audio-controls audio-controls">
          <div class="audio-controls__container">
            <button id="player-prev"  class="audio-btn audio-btn__prev">
              <svg role="img" height="16" width="16" viewBox="0 0 16 16">
                <path d="M13 2.5L5 7.119V3H3v10h2V8.881l8 4.619z"></path>
              </svg>
            </button>
            <button id="player-play" class="audio-btn audio-btn__play">
              <svg role="img" height="16" width="16" viewBox="0 0 16 16">
                <path d="M4.018 14L14.41 8 4.018 2z"></path>
              </svg>
            </button>
            <button id="player-pause" class="audio-btn audio-btn__pause">
              <svg role="img" height="16" width="16" viewBox="0 0 16 16">
                <path fill="none" d="M0 0h16v16H0z"></path><path d="M3 2h3v12H3zm7 0h3v12h-3z"></path>
              </svg>
            </button>
            <button id="player-next" class="audio-btn audio-btn__next">
              <svg role="img" height="16" width="16" viewBox="0 0 16 16">
                <path d="M11 3v4.119L3 2.5v11l8-4.619V13h2V3z"></path>
              </svg>
            </button>
          </div>
          <div id="player-track" class="audio-controls__track track"><div id="player-thumb" class="player-controls__thumb thumb"></div></div>
        </div>
        <div class="player-controls__volume volume">
          <button>+</button>
          <button>-</button>
        </div>
      </div>
      <audio id="audio">
        <source
          src="https://rss.art19.com/episodes/b243d284-1b4f-4b15-99f1-e2a5d1fe8c86.mp3?rss_browser=BAhJIglKYXZhBjoGRVQ%3D--631732772f14ff418ee41471e1d52549d5878e4a"
          type="audio/mpeg"
        />
        Тег audio не поддерживается вашим браузером.
        <a
          href="https://rss.art19.com/episodes/b243d284-1b4f-4b15-99f1-e2a5d1fe8c86.mp3?rss_browser=BAhJIglKYXZhBjoGRVQ%3D--631732772f14ff418ee41471e1d52549d5878e4a"
          >Скачайте музыку</a
        >
      </audio>
    </div>
  </body>
</html>
